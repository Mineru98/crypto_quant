version: '3.8'
services:
  db:
    image: mysql:8.0.35
    environment:
      - MYSQL_ROOT_PASSWORD=cryptolab1234!
      - MYSQL_DATABASE=quant_db
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    volumes:
      - crypto_mysql_db:/var/lib/mysql
    ports:
      - "3306:3306"
volumes:
  crypto_mysql_db: {}